<a
  class='list-group-item clearfix app-card app-pointer'
  (click)='selectRecipe()'
>
  <div class='float-start'>
    <h4 class='list-group-item card-title'>
      {{ recipe?.name }}
    </h4>
    <p class='list-group-item'>
      {{ recipe?.description }}
    </p>
  </div>
  <span class='float-end'>
    <img ngSrc='{{ recipe?.imagePath }}'
         alt='{{ recipe?.name }}'
         width='200'
         height="200"
    >
  </span>
</a>
