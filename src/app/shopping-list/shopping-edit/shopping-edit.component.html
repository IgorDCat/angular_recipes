<div class='row'>
  <div class='col-xs-12'>
    <div>
      <div class='row'>
        <div class='col-sm-5 form-group'>
          <label for='name'>Name</label>
          <input
            [(ngModel)]='ingredientName'
            type='text'
            id='name'
            class='form-control'
          >
        </div>
        <div class='col-sm-2 form-group'>
          <label for='amount'>Amount</label>
          <input
            [(ngModel)]='ingredientAmount'
            type='number'
            id='amount'
            class='form-control'
          >
        </div>
      </div>
      <div class='row'>
        <div class='col-xl-12'>
          <button
            (click)='addIngredient()'
            class='btn btn-success app-edit-btn'
            type='submit'
          >
            Add
          </button>
          <button
            class='btn btn-danger app-edit-btn'
            type='button'
          >
            Delete
          </button>
          <button
            (click)='clearInputs()'
            class='btn btn-primary app-edit-btn'
            type='button'
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
